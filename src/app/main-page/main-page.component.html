<div nz-row>
  <div nz-col [nzXs]="{span: 0}" [nzSm]="{span: 4}" [nzMd]="{span: 4}" [nzLg]="{span: 4}" [nzXl]="{span: 4}"
       [nzXXl]="{span: 8}"></div>
  <div nz-col [nzXs]="{span: 24}" [nzSm]="{span: 16}" [nzMd]="{span: 16}" [nzLg]="{span: 16}" [nzXl]="{span: 16}"
       [nzXXl]="{span: 8}" class="wrapper">
    <nz-card class="content-card" nzTitle="Создать комнату">
      <form class="content-card__form" nz-form [formGroup]="createForm" (ngSubmit)="submitCreateForm()">
        <nz-form-item>
          <nz-form-label class="content-card__form__label" nzFor="roomName" nzRequired>Название комнаты</nz-form-label>
          <nz-form-control nzErrorTip="Пожалуйста введите название комнаты!">
            <input
              nz-input
              type="text"
              id="roomName"
              formControlName="roomName"
              (ngModelChange)="updateConfirmValidator()"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button class="submit-button" nz-button nzType="primary" [disabled]="!createForm.valid">Создать</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
    <nz-card class="content-card" nzTitle="Подключиться к комнате">
      <form class="content-card__form" nz-form [formGroup]="enterForm" (ngSubmit)="submitEnterForm()">
        <nz-form-item>
          <nz-form-label class="content-card__form__label" nzFor="roomId" nzRequired>Идентификатор комнаты
          </nz-form-label>
          <nz-form-control nzErrorTip="Пожалуйста введите идентификатор комнаты!">
            <input
              nz-input
              type="text"
              id="roomId"
              formControlName="roomId"
              (ngModelChange)="updateConfirmValidator()"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button class="submit-button" nz-button nzType="primary" [disabled]="!enterForm.valid">Войти</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
  <div nz-col [nzXs]="{span: 0}" [nzSm]="{span: 4}" [nzMd]="{span: 4}" [nzLg]="{span: 4}" [nzXl]="{span: 4}"
       [nzXXl]="{span: 8}"></div>
</div>
